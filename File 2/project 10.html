<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9 </title>
</head>
<body>
    

    <!-- 
        هنستخدم الـ for loop  ممكن تشوف شرحها علي يوتيوب 

       عايزين نطبع جدول ضرب الـ 5

       let > بتعرف متغير 
       const > بتعرف متغير بس ثابت
     -->


     <script>
        const n =5;

        for(i=1 ; i<=12 ; i++){
            // ده بس عاملهالك للتوضيح لكن نتا استخدم التانية العادية 
            document.write(`${n} * ${i} = ${n*i} `);
            document.write("<br>")
        }
        document.write("<hr>")

        // استخدم الطريقة ديه أنا عاملك الللي فوق للتوضيح بس 
        for(i=1 ; i<=12 ; i++){
            document.write(n*i);
            document.write("<br>")
        }

     </script>





</body>
</html>
