<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <!-- 
        هنستخدم الـ for loop  ممكن تشوف شرحها علي يوتيوب 

        عايزين نطبع الأرقام من 1 لـ 20 في المثال الأول 
     -->


     <script>
        for(i=1 ; i<=20 ; i++){
            document.write(i);
            document.write("<br>")
        }
     </script>
