<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 

        لو عايز تعرف شرح أكتر انسخ اللينك في جوجل 

        switch : https://www.w3schools.com/js/js_switch.asp

        parce int : https://www.w3schools.com/jsref/jsref_parseint.asp

     -->

<script>

    let d = window.prompt("Enter Number Day");
    d=parseInt(d);

    switch(d){
        case 1 :
            document.write("السبت")
            break; 

        case 2 :
            document.write("الأحد")
            break; 

        case 3 :
            document.write("الإثنين")
            break; 

        case 4 :
            document.write("الثلاثاء")
            break; 
            
        default:
                document.write("لا يوجد ")
    }
</script>

</body>
</html>
